<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Men√π pizzeria</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container d-flex justify-content-center justify-content-between py-2 align-items-center">
			<h1 class="text-success-emphasis fst-italic">Le nostre pizze</h1>
			
			<a class="btn btn-success border-2 border-success-subtle" th:href="@{/pizze/create}">						
				<i class="fa fa-plus"></i>						
			</a>
		</div>
		
		<div class="container">
			<div class="row flex-row">
				<div class="col">

					<form th:action="@{/pizze}" method="get">
						
						<div class="input-group py-2">
							<input name="keyword" th:value="${keyword}" class="form-control border-2" 
							type="search" placeholder="search" aria-label="search"> 
							
							<button class="btn btn-success border-2 border-success-subtle" type="submit">						
								<i class="fa fa-search"></i>						
							</button>																							
						</div>
					</form>
				</div>
				
				
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				
				<div class="col">
					
					<table class="table table-success table-striped">
						
					  <thead>
					    <tr>
					      <th scope="col">Name</th>
					      <th scope="col">Description</th>
					      <th scope="col">Price</th>
						  <th scope="col">info</th>
					    </tr>
					  </thead>
					  
					  <tbody>
					    <tr th:each="pizze : ${pizze}">
					      <td th:text="${pizze.name}"></td>
					      <td th:text="${pizze.description}"></td>
					      <td th:text="${pizze.price}" class="fw-bold"></td>
						  <td>
							<a class="btn btn-success" th:href="@{|/pizze/show/${pizze.id}|}">
								<i class="fa fa-book"></i>
							</a>
						  </td>
					    </tr>
					  </tbody>
					  
					</table>
				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		        crossorigin="anonymous"></script>
	</body>
</html>
