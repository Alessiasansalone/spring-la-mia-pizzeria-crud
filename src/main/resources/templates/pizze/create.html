<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add a new pizza</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container d-flex p-2">
			<h1>Crea la tua pizza!</h1>
		</div>
		
		<div class="container">
			<form class="row g-3" id="pizza-form" th:object="${pizza}" th:action="@{/pizze/create}" method="post">
				
			  <div class="col-md-6">
			    <label for="name" class="form-label">Pizza's name</label>
			    <input type="text" class="form-control" id="name" placeholder="name"
				th:field="*{name}" th:errorClass="is-invalid">
				
				<div>
					<ul>
						<li th:each="err : ${#fields.errors('name')}"
						th:text="${err}"></li>
					</ul>
				</div>				
			  </div>
			  
			  <div class="col-md-6">
			    <label for="price" class="form-label">Price</label>
			    <input type="text" class="form-control" id="price" placeholder="price"
				th:field="*{price}" th:errorClass="is-invalid">
				
				<div>
					<ul>
						<li th:each="err : ${#fields.errors('price')}"
						th:text="${err}"></li>
					</ul>
				</div>
			  </div>
			  
			  <div class="col-12">
			    <label for="ingredients" class="form-label">Ingredients</label>
			    <input type="text" class="form-control" id="ingredients" placeholder="ingredients"
				th:field="*{description}" th:errorClass="is-invalid">
				
				<div>
					<ul>
						<li th:each="err : ${#fields.errors('description')}"
						th:text="${err}"></li>
					</ul>
				</div>
			  </div>
			  
			  <div class="col-12 d-flex justify-content-between">				
				<a class="btn btn-danger" th:href="@{/pizze}">Delete pizza</a>
			    <button type="submit" class="btn btn-success">Add pizza</button>
			  </div>
			  
			</form>
			
		</div>
		
	</body>
	
</html>
